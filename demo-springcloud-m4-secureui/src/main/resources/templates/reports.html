<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.ori">
<head>
    <title>Secure App Reports Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h1>Secure App Reports Page</h1>

        <table class="table table-striped">
            <tr><th>Station ID</th><th>Plate</th><th>Timestamp</th></tr>
            <tr th:each="toll: ${tolls}">
                <td th:text="${toll.stationId}"></td>
                <td th:text="${toll.licensePlate}"></td>
                <td th:text="${toll.timestamp}"></td>
            </tr>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
</body>
</html>
